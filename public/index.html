<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/3e7083b886.js"></script>
    <title>Document</title>

    <style>
        .icons ul li {
            border-radius: 20px;
            border: 1px solid rgb(230, 222, 222);
            display: inline;
            padding: 5px;
            margin: 5px;
        }
        .icons ul li :hover {
            color: aliceblue
        }

        .facebook {
            color: white;
            background: #3b5998;

        }

        .fa-whatsapp {
            font-size: 17px;
        }

        .twitter {
            color: white;
            background: #1da1f2;
            border-color: #1da1f2;
        }

        .google {
            color: white;
            background: #dd4b39;
            border-color: #dd4b39;
        }

        .whatsapp {
            color: white;
            background: #128c7e;
            border-color: #128c7e;
        }

        .linkedin {
            color: white;
            background: #0077b5;
            border-color: #0077b5;
        }
    </style>
</head>

<body>

    <nav class="icons">
        <ul>
            <li class="facebook"><i class="fab fa-facebook-f"></i><span> facebook </span></li>
            <li class="twitter"><i class="fab fa-twitter"></i><span> twitter</span></li>
            <li class="google"><i class="fab fa-google-plus-g"></i><span> google+</span></li>
            <li class="linkedin"><i class="fab fa-linkedin-in"></i><span> linkedin</span></li>
            <li class="whatsapp"><i class="fab fa-whatsapp"></i><span> whatsapp</span></li>
        </ul>
    </nav>
</body>

</html>
